<script>
    var clicked = 0;
    function addimage(){
        if(clicked%19==0 && clicked != 0){
            document.getElementById("stack").innerHTML = `<img id="images" style="mix-blend-mode: multiply; margin-left:10%; margin-right:10%; margin-top:-50px; height: 768px; width: 1366px; position:absolute" id='image' src='${(clicked+1)%18+1}.png'/>`
        }else{
            document.getElementById("stack").innerHTML += `<img id="images" style="mix-blend-mode: multiply; margin-left:10%; margin-right:10%; margin-top:-50px; height: 768px; width: 1366px; position:absolute" id='image' src='${(clicked+1)%18+1}.png'/>`
            console.log(document.getElementById("stack").innerHTML)
        }
        clicked++;
    }
</script>
